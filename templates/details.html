<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAILS</title>
    <link rel="stylesheet" href="../static/details.css">
</head>
<body>
    <h1 id="heading">Online Election System</h1>
    <p style="color: red;">{{error}}</p>
    <p style="color: red;">{{message}}</p>
    <div class="login-container">
        <div class="login-form">
            <form action="/voting" method="post">
                <h2>Voter Login</h2>
                <div class="form-group">
                    <label for="voterid">Voter ID</label>
                    <input type="text" id="voterid" name="voterid" placeholder="ID" required>
                </div>
                <div class="form-group">
                    <label for="voterPassword">Password</label>
                    <input type="password" id="voterPassword" name="voterpassword" placeholder="Password" required>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <div class="login-form">
            <form action="/result" method="post">
                <h2>Candidate Login</h2>
                <div class="form-group">
                    <label for="candidateid">Candidate ID</label>
                    <input type="text" id="candidateid" name="candidateid" placeholder="ID" required>
                </div>
                <div class="form-group">
                    <label for="candidatePassword">Password</label>
                    <input type="password" id="candidatePassword" name="candidatepassword" placeholder="Password" required>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
