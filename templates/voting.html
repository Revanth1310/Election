<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VOTING</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='../static/voting.css'>
    

    </head>
    <body>
        <div id="heading">
            <h>Online Election System</h>
        </div>
        
        <div id="table">
            <table>
                <th>
                    <div id="U_details">
                        <div id="head">
                            <h1>Voter Details:</h1>
                        </div><br>
                        <div id="info_u">
                            <img src="../static/images/{{gender}}.jpg"alt=Image height="150px">
                            <p name="u_name">NAME :{{name}}<br></p>
                               <p name="email">VOTER ID :{{id}}<br></p> 
                                <p name="age">AGE :{{age}}<br></p>
                               <p>GENDER :{{gender}}</p>
                               <p>STATUS :{{ status}}</p>
                        </div>
                    </div>
                </th>
                <th>
                    <div id="v_details">
                        <div >
                            <h1>Candidate Details:</h1>
                        </div><hr>
                        <div id="body">
                            
                            <div id="body">
                                
                                    {% if candidates %}
                                        {% for candidate in candidates %}
                                            
                                        <form id="vote" action="/vote/{{candidate[0]}}"method='post'>
                                            <img src="../static/images/{{candidate[0]}}.jpg" alt="{{ candidate[0] }} logo"height="120px">
                                            Group:{{ candidate[0] }}
                                            <input type="hidden"name='id'value={{id}}>
                                            <button  style="font-size: 20px; padding: 10px;padding-left: 10px; float: right;background-color: blue;" >Vote</button>
                                        </form>
                                        <hr>
                                    {% endfor %}
                                {% else %}
                                    <p>There Are No Candidates!</p>
                                {% endif %}
                            
                        </div>
                        
                       
                        
                    </div>
                </div>
            </th>
        
        </table>
       
    </div>
</body>
</html>
